<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="bundle.js"></script></head>
<body>

    <aside class="todo-entry-aside">
        <form id="create-todo-form" method="post" class="todo-list-form">
            <label for="title-field">Title</label>
            <input required placeholder="title" type="text" name="title" id="title-field" class="input-field">
    
            <label for="date-field">Due date</label>
            <input required type="date" id="date-field" name="date" class="input-field">
    
            <textarea id="notes-field" placeholder="Notes..." class="input-field full-width"></textarea>
    
            <fieldset required class="input-field full-width" id="urgency-fieldset">
                <legend>Priority</legend>
                <div>
                    <label for="low-prio">Low</label>
                    <input checked id="low-prio" type="radio" name="priority" value="Low">
                </div>
                <div>
                    <label for="med-prio">Medium</label>
                    <input id="med-prio" type="radio" name="priority" value="Medium">
                </div>
                <div>
                    <label for="high-prio">High</label>
                    <input type="radio" name="priority" value="High">
                </div>
                <div>
                    <label for="urgent-prio">Urgent</label>
                    <input type="radio" name="priority" value="Urgent"> 
                </div>
            </fieldset>

            <label for="project">Project</label>
            <select id="project" name="project"></select>
            <button type="submit" id="create-todo-button" class="full-width page-button">Create Todo</button>
        </form>

        <form id="task-owner-form" class="create-todo-owner" method="post">
            <fieldset class="todo-list-form">
                <legend>Create New Project</legend>
                <label class="full-width">
                    Name:
                    <input minlength="5" maxlength="25" class="input-field" id="owner-name" type="text"/>
                </label>

                <button class="full-width" id='create-project-button' type="submit">Create</button>
            </fieldset>
        </form>
    </aside>

    <main class="main-section">
        <nav class="todo-nav" id="todo-nav">
            <button type="button" class="nav-button" _filter="all">All</button>
            <button type="button" class="nav-button" _filter="project">Project view</button>
        </nav>
        <div id="main-todo-container" class="todo-container"></div>
    </main>

</body>
</html>
